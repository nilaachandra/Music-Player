<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./root.css">
    <link rel="stylesheet" href="./main.css">
    <title>Music Player</title>
</head>

<body>
    <div class="flex w-full h-screen">

        <div class="w-2/6 flex-col h-screen rounded-lg bg-black p-4 gap-2">

            <div class="flex-col gap-4 bg-[#121212] rounded-md justify-center items-center py-2 px-8">
                <div class="flex gap-4 items-center m-2">
                    <i class="ri-home-5-fill text-white text-3xl"></i>
                    <label class="text-white text-[1rem] font-bold">Home</label>
                </div>
                <div class="flex gap-4 items-center m-2">
                    <i class="ri-search-line text-white text-3xl"></i>
                    <label class="text-white text-[1rem] font-bold">Search</label>
                </div>
            </div>


            <div class="bg-[#121212] rounded-md justify-center items-center py-2 px-8 mt-4">
                <div class="flex justify-between items-center">
                    <div class="flex gap-4 justify-center items-center">
                        <i class="ri-book-3-fill text-3xl"></i>
                        <label class="font-bold text-[1rem]">Your Library</label>
                    </div>
                    <div class="flex gap-4">
                        <i class="ri-close-fill text-3xl"></i>
                        <i class="ri-arrow-right-line text-3xl"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="flex-col justify-center items-start w-4/6 rounded-lg bg-[#121212] m-4 p-4">
            <div class="flex justify-between items-start w-full h-[10%]">
                <div class="">
                    <i class="ri-arrow-left-line text-3xl"></i>
                    <i class="ri-arrow-right-line text-3xl"></i>
                </div>
                <div class="flex gap-2 justify-center items-center">
                    <button class="rounded-2xl bg-white text-black font-bold p-1">Explore Premium</button>
                    <button class="rounded-2xl bg-white text-black font-bold p-1">Install App</button>
                    <button class="rounded-2xl bg-white text-black font-bold p-1">Log In</button>
                    <button class="rounded-2xl bg-white text-black font-bold p-1">Signup</button>
                </div>
            </div>
            <div class="player bg-red-500 w-full h-[90%]">dsds</div>
        </div>




    </div>
    <script src="./script.js"></script>
</body>

</html>
